<script id="nearby_restaurants">
    $(document).ready(function() {
        let holder = document.getElementById("nearbyRestaurants");
        let child = document.createElement("div");
        child.setAttribute("id", "child");
        for (let i = 0; i < Restaurants.length; i++){
            let child0 = document.createElement("div");

      //  child.innerText = "Mix-Burger-truck     0.4M Sushi-Burrito-truck 0.7M     Gelato-ICE-truck 1.4M";
        holder.appendChild(child);
        function showPosition(position) {
            console.log("Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude);
            let currentLat = position.coords.latitude;
            let currentLong = position.coords.longitude;

            //Adding restaurants along with distance from current location
            //Empty array to append all the distances to be sorted later
            var distanceSortRestaurants = [];
            let currentTime = new Date();
            let DOW = currentTime.getDay();
            let HOUR = currentTime.getHours();

            let restaurantsSorted = [];
            for (let i = 0; i < Restaurants.length; i++) {
                let restaurant = Restaurants[i];
                let address = restaurant.getAddress(DOW, HOUR);

                if (!address || address.length < 1) {
                    continue;
                }

                console.log(address);
                restaurantsSorted.push([
                    i,
                    getDistance(Math.round(currentLat), Math.round(currentLong), address[0][1], address[0][2])

                ]);

            }


            restaurantsSorted.sort(
                (a, b) => (a[1] > b[1] ? 1 : -1)
            );

            console.log(restaurantsSorted);
        }

        //This function uses position and caldistanceSortRestaurants.push(restaurantTwelfth)culates distance from current location to the restaurant
        function getDistance(currentLat, currentLong, restaurantLat, restaurantLong){
            var radlat1 = Math.PI * currentLat/180;
            var radlat2 = Math.PI * restaurantLat/180;
            var theta = currentLong-restaurantLong;
            var radtheta = Math.PI * theta/180;
            var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
            if (dist > 1) {
                dist = 1;
            }
            dist = Math.acos(dist);
            dist = dist * 180/Math.PI;
            dist = dist * 60 * 1.1515;
            return dist;
        }


        navigator.geolocation.getCurrentPosition(showPosition);
        // console.log(navigator.geolocation.getCurrentPosition(howPosition));
        // for (let i = 0; i < Restaurants.length; i++) {
        //     console.log(Restaurants[i].name + ", " + Restaurants[i].getAddress(2, 13));
        // }
    });

    var map, infoWindow;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };


                var marker = new google.maps.Marker({
                    position: pos,
                    map:map,
                    title:"You are Here"
                });

                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }

    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
